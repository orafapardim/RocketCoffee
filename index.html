<html lang="pt-br"> 
  <head>
    <meta charset="UTF-8"/>

    <title>Rocket Coffee</title>

    <!-- Meta SEO -->
    <meta name="author" content="Rafael Pardim | orafapardim"/>

    <!-- Meta SEO Social - Facebook -->
    <meta property="og:type" content="cafe"/>
    <meta property="og:url" content="https://orafapardim.github.io/Rocket-Coffee/">

    <meta property="og:admins" content="https://orafapardim.github.io/Rocket-Coffee/">

    <meta property="og:image" content="./assets/img/meta-seo.png"/>

    <!--  Meta SEO Social - Twitter -->
    <meta name="twitter:cards" content="summary">
    <meta name="twitter:url" content="https://orafapardim.github.io/Rocket-Coffee/">

    <meta name="twitter:description" content="O café da Rocket Coffee que fará seu código decolar para o próximo nível."/>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap">

    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <header class="header">
      <a href="https://rocketseat.com.br" target="_blank">
        <img src="./assets/img/logo-desktop.svg" alt="Logo da Rocketseat" class="logo" title="Rocketseat">
      </a>
      <nav id="navCollapse" class="nav--collapse">
        <button id="btnBurger" class="btn--burger"></button>
        <ul id="navMenu" class="nav--menu">
          <li><a href="https://rocketseat.com.br" target="_blank" class="link link--white">Home</a></li>
          <li><a href="https://rocketseat.com.br" target="_blank" class="link link--white">Menu</a></li>
          <li><a href="https://rocketseat.com.br" target="_blank" class="link link--white">Recompensas</a></li>
          <li><a href="https://rocketseat.com.br" target="_blank" class="link link--white">Gift Cards</a></li>
          <li><a href="https://rocketseat.com.br" target="_blank" class="link link--white">Lojas</a></li>
        </ul>
      </nav>
      <button class="btn btn--primary">
        <a href="https://rocketseat.com.br" target="_blank" class="link link-white">Pegar um café</a>
      </button>
    </header>
    <main class="main">
      <article class="main__description--desktop">
        <h2 class="title">Great Coffee</h2>
        <h2 class="title--outline">&lt;Great Code&sol;&gt;</h2>
      </article>
      <article class="main__description--mobile">
        <p class="text">
          O café que fará seu código decolar para o próximo nível.
        </p>
      </article>
      <button class="btn btn--primary">
        <a href="https://rocketseat.com.br" target="_blank" class="link link--white link--arrow">Pegar um café</a>
      </button>
      <img src="./assets/img/rocket-coffee.png" alt="Dois copos do café Rocket Coffee com alguns grãos ao lado" class="main__image">
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
